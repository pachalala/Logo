<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos y Canvas</title>
    <style>
        /* Configuración de contenedor principal */
        #main-container {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 20px; /* Espacio debajo del main-container */
        }

        #command-container {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 0;
        }

        #command-line {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #canvas {
            width: 100%; /* Ancho completo */
            height: 400px;
            border: 1px solid black;
            margin-top: 0;  
        }

        /* Área de texto */
        #text-region {
            width: 100%; 
          
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow-y: auto;
            height: 400px;
            margin-top: 0;
        }
    </style>
</head>
<body>
  
    <div id="main-container">
        <!-- Canvas principal -->
        <canvas id="canvas" width="600" height="400"></canvas>

        <!-- Región de texto -->
        <div id="text-region">
       
        </div>
    </div>

        <div id="command-container">
                    <input type="text" id="command-line" placeholder="Escribe tu comando aquí...">
                    <button onclick="toggleLanguage()">Cambiar idioma</button>
                </div>
   
                <script>

                let isEnglish = true;

                function toggleLanguage() {
                    const textRegion = document.getElementById("text-region");
                    console.log ("isenglish:" + isEnglish);
                    if (!isEnglish) {
                        textRegion.innerHTML = `
                            <h3>&nbsp;1. <code>advance</code></h3>
                            <p><strong>Descripción:</strong> Mueve la tortuga hacia adelante una distancia especificada en su dirección actual, dibujando una línea.</p>
                            <ul>
                                <li><strong>Uso:</strong> advance [distancia]</li>
                                <li><strong>Parámetros:</strong>
                                    <ul>
                                        <li>distancia: Distancia a moverse hacia adelante en píxeles.</li>
                                    </ul>
                                </li>
                                <li><strong>Ejemplo:</strong> <code>avanzar 50</code> - Mueve la tortuga 50 píxeles hacia adelante, dejando una línea detrás.</li>
                            </ul>
                            <h3>2. <code>turnleft</code></h3>
                            <p><strong>Descripción:</strong> Rota la tortuga en sentido antihorario por el ángulo especificado.</p>
                            <ul>
                                <li><strong>Uso:</strong> turnleft [ángulo]</li>
                                <li><strong>Parámetros:</strong>
                                    <ul>
                                        <li>ángulo: Ángulo en grados para rotar.</li>
                                    </ul>
                                </li>
                                <li><strong>Ejemplo:</strong> <code>turnleft 45</code> - Rota la tortuga 45&deg; hacia la izquierda.</li>
                            </ul>
                            <h3>3. <code>turnright</code></h3>
                            <p><strong>Descripción:</strong> Rota la tortuga en sentido horario por el ángulo especificado.</p>
                            <ul>
                                <li><strong>Uso:</strong> <code>turnright [ángulo]</code></li>
                                <li><strong>Parámetros:</strong>
                                    <ul>
                                        <li>ángulo: Ángulo en grados para rotar.</li>
                                    </ul>
                                </li>
                                <li><strong>Ejemplo:</strong> <code>girarDerecha 45</code> - Rota la tortuga 45&deg; hacia la derecha.</li>
                            </ul>`;
                        }
                      else
                      {

                              textRegion.innerHTML =  ` <code><h3>&nbsp;1. <code>advance</code></h3>
                            <p><strong>Description:</strong> Moves the turtle forward by a specified distance in its current direction, drawing a line.</p>
                            <ul>
                            <li><strong>Usage:</strong> <code>advance [distance]</code></li>
                            <li><strong>Parameters:</strong>
                            <ul>
                            <li>distance: Distance to move forward in pixels.</li>
                            </ul>
                            </li>
                            <li><strong>Example: <code>advance 50</code>.</strong></li>
                            </ul>
                            <h3>2. <code>turnLeft</code></h3>
                            <p><strong>Description:</strong> Rotates the turtle counterclockwise by the specified angle.</p>
                            <ul>
                            <li><strong>Usage:</strong>turnleft [angle]</li>
                            <li><strong>Parameters:</strong>
                            <ul>
                            <li>angle: Angle in degrees to rotate.</li>
                            </ul>
                            </li>
                            <li><strong>Example: <code>turnleft 45</code>.</strong></li>
                            </ul>
                            <h3>3. <code>turnright</code></h3>
                            <p><strong>Description:</strong> Rotates the turtle clockwise by the specified angle.</p>
                            <ul>
                            <li><strong>Usage:</strong> turnright [angle]</li>
                            <li><strong>Parameters:</strong>
                            <ul>
                            <li>angle: Angle in degrees to rotate.</li>
                            </ul>
                            </li>
                            <li><strong>Example: <code>turnright 45</code></strong> </li>
                            </ul>
                            <h3>4. <code>repeat</code></h3>
                            <p><strong>Description:</strong> Repeats a series of commands a specified number of times.</p>
                            <ul>
                            <li><strong>Usage:</strong> repeat numRepetitions [ commandSequence]</li>
                            <li><strong>Parameters:</strong>
                            <ul>
                            <li>numRepetitions: Number of times to repeat the command sequence.</li>
                            <li>commandSequence: Commands to repeat, surrounded by brackets [].</li>
                            </ul>
                            </li>
                            <li><strong>Example: <code>repeat 3 [advance 20 ; turnright 90]</code> </strong>- Repeats the sequence "advance 20; turn right 90&deg;" three times.</li>
                            </ul>
                            <h3>5. <code>clear</code></h3>
                            <p><strong>Description:</strong> Clears the entire canvas, removing all drawings.</p>
                            <ul>
                            <li><strong>Usage:</strong> clear</li>
                            <li><strong>Parameters:</strong> None.</li>
                            <li><strong>Example: <code>clear</code>.</strong></li>
                            </ul>
                            <h3>&nbsp;</h3> </code>
                    </div>`;
          

                      }
                        isEnglish = !isEnglish;

                    }
                    toggleLanguage() ;
                  </script>                            
    <script src="logo.js"></script>
    <script>
        executeCommand("drawLine 50 50 100 100"); 
        executeCommand("drawLine 50 70 150 150"); 
    </script>
</body>
</html>
